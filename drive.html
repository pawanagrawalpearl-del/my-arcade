<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Drive - Touch Edition</title>
    <style>
        body { background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        .back-link { position: absolute; top: 20px; left: 20px; text-decoration: none; color: #38bdf8; font-weight: bold; z-index: 10; }
        canvas { background: #0f172a; border: 3px solid #1e293b; max-width: 95vw; box-shadow: 0 0 30px rgba(56, 189, 248, 0.2); }
        .ui { position: absolute; top: 20px; text-align: center; pointer-events: none; }
        #score { font-size: 2.5rem; font-weight: bold; color: #38bdf8; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê BACK TO ARCADE</a>
    
    <div class="ui">
        <div id="score">0</div>
        <div style="color: #64748b;">Tap Left/Right to Steer</div>
    </div>

    <canvas id="driveCanvas" width="400" height="700"></canvas>

<script>
    const canvas = document.getElementById("driveCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let isGameOver = false;
    let gameSpeed = 6;
    let obstacles = [];
    
    const player = { x: 175, y: 550, w: 50, h: 80, lane: 1 };
    const lanes = [75, 175, 275]; // Lane centers

    // --- STEERING LOGIC (TOUCH & MOUSE) ---
    function move(dir) {
        if (dir === 'left' && player.lane > 0) player.lane--;
        if (dir === 'right' && player.lane < 2) player.lane++;
        player.x = lanes[player.lane];
    }

    // Keyboard (Desktop)
    window.addEventListener('keydown', (e) => {
        if (e.key === "ArrowLeft") move('left');
        if (e.key === "ArrowRight") move('right');
        if (isGameOver && e.code === "Space") reset();
    });

    // Touch (Mobile)
    canvas.addEventListener('touchstart', (e) => {
        if (isGameOver) {
            reset();
            return;
        }
        const touchX = e.touches[0].clientX;
        const midPoint = window.innerWidth / 2;
        
        if (touchX < midPoint) move('left');
        else move('right');
    }, { passive: false });

    function spawnObstacle() {
        if (Math.random() < 0.02) {
            const laneIndex = Math.floor(Math.random() * 3);
            obstacles.push({ x: lanes[laneIndex], y: -100, w: 50, h: 80, color: '#f472b6' });
        }
    }

    function reset() {
        score = 0; obstacles = []; gameSpeed = 6; isGameOver = false;
        player.lane = 1; player.x = lanes[1]; animate();
    }

    function update() {
        if (isGameOver) return;
        score++;
        scoreDisplay.innerText = Math.floor(score/10);
        if (score % 1000 === 0) gameSpeed += 1;

        spawnObstacle();

        for (let i = obstacles.length - 1; i >= 0; i--) {
            obstacles[i].y += gameSpeed;

            // Collision Detection
            if (player.x < obstacles[i].x + obstacles[i].w &&
                player.x + player.w > obstacles[i].x &&
                player.y < obstacles[i].y + obstacles[i].h &&
                player.y + player.h > obstacles[i].y) {
                isGameOver = true;
            }

            if (obstacles[i].y > 800) obstacles.splice(i, 1);
        }
    }

    function draw() {
        ctx.fillStyle = "#0f172a";
        ctx.fillRect(0, 0, 400, 700);

        // Lanes
        ctx.strokeStyle = "#1e293b";
        ctx.setLineDash([20, 20]);
        [150, 250].forEach(x => {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 700); ctx.stroke();
        });
        ctx.setLineDash([]);

        // Player Car
        ctx.fillStyle = "#38bdf8";
        ctx.shadowBlur = 15; ctx.shadowColor = "#38bdf8";
        ctx.fillRect(player.x, player.y, player.w, player.h);

        // Obstacles
        ctx.fillStyle = "#f472b6";
        ctx.shadowColor = "#f472b6";
        obstacles.forEach(ob => ctx.fillRect(ob.x, ob.y, ob.w, ob.h));
        ctx.shadowBlur = 0;

        if (isGameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.8)";
            ctx.fillRect(0, 0, 400, 700);
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 30px Rajdhani";
            ctx.fillText("ENGINE STALLED", 200, 320);
            ctx.font = "18px Rajdhani";
            ctx.fillText("TAP ANYWHERE TO RESTART", 200, 360);
        }
    }

    function animate() {
        update(); draw();
        if (!isGameOver) requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
