<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drive - Arcade</title>
    <style>
        body {
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #38bdf8;
            font-weight: bold;
            transition: 0.3s;
            z-index: 10;
        }
        
        .back-link:hover {
            color: white;
            transform: translateX(-5px);
        }
        
        canvas {
            background: #1e293b;
            border: 4px solid #334155;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .ui {
            margin-bottom: 10px;
            text-align: center;
        }
        
        #score {
            font-size: 2rem;
            font-weight: bold;
            color: #fbbf24;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">‚Üê BACK TO ARCADE</a>
    <div class="ui">
        <h1>NEON DRIVE</h1>
        <div id="score">0</div>
    </div>
    <canvas id="driveCanvas" width="400" height="600"></canvas>
    <p style="color: #64748b; margin-top: 15px;">Use LEFT and RIGHT Arrows to Steer</p>

    <script>
        const canvas = document.getElementById("driveCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let score = 0;
        let gameSpeed = 5;
        let gameOver = false;
        let roadOffset = 0;

        const player = {
            x: 175,
            y: 500,
            width: 50,
            height: 80,
            color: "#38bdf8"
        };

        let enemies = [];

        // Lane positions
        const lanes = [75, 175, 275];

        function spawnEnemy() {
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            enemies.push({
                x: lane,
                y: -100,
                width: 50,
                height: 80,
                color: "#fb7185",
                speed: Math.random() * 2 + 2
            });
        }

        window.addEventListener("keydown", (e) => {
            if (gameOver && e.code === "Space") resetGame();
            if (e.key === "ArrowLeft" && player.x > 75) player.x -= 100;
            if (e.key === "ArrowRight" && player.x < 275) player.x += 100;
        });

        function resetGame() {
            score = 0;
            gameSpeed = 5;
            enemies = [];
            player.x = 175;
            gameOver = false;
            scoreElement.innerText = "0";
            animate();
        }

        function update() {
            if (gameOver) return;

            // Move road lines
            roadOffset += gameSpeed;
            if (roadOffset > 40) roadOffset = 0;

            // Spawn enemies
            if (Math.random() < 0.02) spawnEnemy();

            enemies.forEach((enemy, index) => {
                enemy.y += gameSpeed;

                // Collision
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                }

                // Remove and Score
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score += 10;
                    scoreElement.innerText = score;
                    gameSpeed += 0.05;
                }
            });
        }

        function draw() {
            // Draw Road
            ctx.fillStyle = "#1e293b";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Road Lines
            ctx.strokeStyle = "#475569";
            ctx.setLineDash([20, 20]);
            ctx.lineDashOffset = -roadOffset;
            ctx.lineWidth = 4;

            ctx.beginPath();
            ctx.moveTo(133, 0);
            ctx.lineTo(133, canvas.height);
            ctx.moveTo(266, 0);
            ctx.lineTo(266, canvas.height);
            ctx.stroke();

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw Enemies
            ctx.shadowColor = "#fb7185";
            ctx.fillStyle = "#fb7185";
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
            ctx.shadowBlur = 0;

            if (gameOver) {
                ctx.fillStyle = "rgba(15, 23, 42, 0.9)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "bold 40px Arial";
                ctx.fillText("CRASHED!", canvas.width / 2, canvas.height / 2);
                ctx.font = "20px Arial";
                ctx.fillText("Press SPACE to Restart", canvas.width / 2, canvas.height / 2 + 50);
            }
        }

        function animate() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(animate);
            } else {
                draw();
            }
        }

        animate();
    </script>
</body>

</html>
