<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Merge - Smart Edition</title>
    <style>
        body { background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        .back-link { position: absolute; top: 20px; left: 20px; text-decoration: none; color: #38bdf8; font-weight: bold; z-index: 10; }
        canvas { background: #0f172a; border: 2px solid #1e293b; border-radius: 15px; max-width: 95vw; max-height: 80vh; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .ui { position: absolute; top: 20px; text-align: center; pointer-events: none; }
        #score { font-size: 2rem; font-weight: bold; color: #38bdf8; text-shadow: 0 0 10px #38bdf8; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê BACK TO ARCADE</a>
    
    <div class="ui">
        <div id="score">SCORE: 0</div>
        <div style="color: #64748b; font-size: 0.9rem;">Drag to Merge identical numbers</div>
    </div>

    <canvas id="mergeCanvas" width="500" height="700"></canvas>

<script>
    const canvas = document.getElementById("mergeCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    let cells = [];
    let score = 0;
    let grabbedCell = null;

    function initCells() {
        for (let i = 0; i < 6; i++) {
            spawnCell();
        }
    }

    // SMART SPAWN: Prevents "Deadlock" by forcing matches if the board is stuck
    function spawnCell() {
        let val;
        
        // Check if there is currently any possible merge on the board
        const hasMatch = cells.some((c, i) => 
            cells.some((other, j) => i !== j && c.val === other.val)
        );

        // If we have plenty of cells but no matches, force a match to spawn
        if (cells.length >= 4 && !hasMatch) {
            const randomExisting = cells[Math.floor(Math.random() * cells.length)];
            val = randomExisting.val;
        } else {
            // Standard random low numbers: 2, 4, or 8
            val = Math.pow(2, Math.floor(Math.random() * 3) + 1);
        }

        cells.push({
            x: Math.random() * (canvas.width - 100) + 50,
            y: Math.random() * (canvas.height - 250) + 120,
            r: 40,
            val: val,
            color: getCellColor(val)
        });
    }

    function getCellColor(val) {
        const colors = { 2: '#38bdf8', 4: '#818cf8', 8: '#a78bfa', 16: '#c084fc', 32: '#f472b6', 64: '#fb7185', 128: '#fb923c', 256: '#facc15' };
        return colors[val] || '#ffffff';
    }

    // --- UNIVERSAL INPUT ---
    function getInputPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
    }

    const onStart = (e) => {
        const pos = getInputPos(e);
        cells.forEach(c => {
            const dist = Math.sqrt((pos.x - c.x)**2 + (pos.y - c.y)**2);
            if (dist < c.r) grabbedCell = c;
        });
    };

    const onMove = (e) => {
        if (!grabbedCell) return;
        if (e.touches) e.preventDefault();
        const pos = getInputPos(e);
        grabbedCell.x = pos.x;
        grabbedCell.y = pos.y;
    };

    const onEnd = () => {
        if (!grabbedCell) return;
        
        for (let i = 0; i < cells.length; i++) {
            let other = cells[i];
            if (other === grabbedCell) continue;

            const dist = Math.sqrt((grabbedCell.x - other.x)**2 + (grabbedCell.y - other.y)**2);
            // Snap distance: 60px
            if (dist < 65 && grabbedCell.val === other.val) {
                other.val *= 2;
                other.color = getCellColor(other.val);
                score += other.val;
                scoreDisplay.innerText = "SCORE: " + score;
                
                cells = cells.filter(c => c !== grabbedCell);
                spawnCell();
                break;
            }
        }
        grabbedCell = null;
    };

    canvas.addEventListener('mousedown', onStart);
    window.addEventListener('mousemove', onMove);
    window.addEventListener('mouseup', onEnd);

    canvas.addEventListener('touchstart', onStart, { passive: false });
    canvas.addEventListener('touchmove', onMove, { passive: false });
    window.addEventListener('touchend', onEnd);

    function drawHex(x, y, r, color, val) {
        ctx.save();
        ctx.beginPath();
        for (let i = 0; i < 6; i++) {
            ctx.lineTo(x + r * Math.cos(i * Math.PI / 3), y + r * Math.sin(i * Math.PI / 3));
        }
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = color;
        ctx.fill();
        ctx.restore();

        ctx.fillStyle = "white";
        ctx.font = "bold 22px Rajdhani, Segoe UI";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(val, x, y);
    }

    function animate() {
        ctx.fillStyle = "#0f172a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Background Grid
        ctx.strokeStyle = "rgba(56, 189, 248, 0.05)";
        for(let i=0; i<canvas.width; i+=50) {
            ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
        }

        cells.forEach(c => {
            drawHex(c.x, c.y, c.r, c.color, c.val);
        });

        requestAnimationFrame(animate);
    }

    initCells();
    animate();
</script>
</body>
</html>
