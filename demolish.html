<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wall - Victory Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #38bdf8;
            font-weight: bold;
            z-index: 20;
        }
        
        #game-wrapper {
            position: relative;
            transition: transform 0.05s;
        }
        
        canvas {
            background: #1a1a1a;
            border: 4px solid #334155;
            cursor: crosshair;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .ui {
            position: absolute;
            top: -60px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
        
        #stats {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fbbf24;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        /* Victory Overlay */
        
        #victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
            animation: fadeIn 1s ease forwards;
        }
        
        h1.congrats {
            font-family: 'Rajdhani', sans-serif;
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
            animation: pulse 1.5s infinite;
        }
        
        .restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #38bdf8;
            color: #020617;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">← BACK TO ARCADE</a>

    <div id="game-wrapper">
        <div class="ui">
            <div id="stats">Wall Integrity: 100%</div>
        </div>
        <canvas id="wallCanvas" width="800" height="500"></canvas>

        <div id="victory-screen">
            <h1 class="congrats">CONGRATULATIONS PAWAN</h1>
            <p style="color: #94a3b8; font-size: 1.2rem;">ARCADE COMPLETE • 10/10 MISSIONS</p>
            <button class="restart-btn" onclick="location.reload()">Rebuild Wall</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("wallCanvas");
        const ctx = canvas.getContext("2d");
        const wrapper = document.getElementById("game-wrapper");
        const statsDisplay = document.getElementById("stats");
        const victoryScreen = document.getElementById("victory-screen");

        let bricks = [],
            balls = [],
            particles = [];
        let isFiring = false,
            mousePos = {
                x: 400,
                y: 250
            },
            fireCooldown = 0,
            shakeIntensity = 0;
        let hitCount = 0,
            totalBricks = 0,
            wallDestroyed = false;

        function initWall() {
            bricks = [];
            for (let r = 0; r < 12; r++) {
                for (let c = 0; c < 14; c++) {
                    let xOffset = (r % 2 === 0) ? 0 : 25;
                    bricks.push({
                        x: 50 + c * 52 + xOffset,
                        y: 100 + r * 27,
                        w: 50,
                        h: 25,
                        active: true,
                        vx: 0,
                        vy: 0,
                        ang: 0,
                        va: 0,
                        color: `rgb(${140 + Math.random()*30}, 55, 45)`
                    });
                }
            }
            totalBricks = bricks.length;
        }

        canvas.addEventListener('mousedown', () => isFiring = true);
        window.addEventListener('mouseup', () => isFiring = false);
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mousePos.x = e.clientX - rect.left;
            mousePos.y = e.clientY - rect.top;
        });

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x,
                    y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    r: Math.random() * 4 + 2,
                    alpha: 1,
                    color
                });
            }
        }

        function update() {
            if (wallDestroyed) return;

            if (isFiring && fireCooldown <= 0) {
                balls.push({
                    x: 400,
                    y: 580,
                    vx: (mousePos.x - 400) * 0.08,
                    vy: (mousePos.y - 580) * 0.08,
                    r: 20,
                    color: `hsl(${Math.random()*360}, 100%, 65%)`
                });
                fireCooldown = 6;
            }
            if (fireCooldown > 0) fireCooldown--;

            if (shakeIntensity > 0) {
                const sx = (Math.random() - 0.5) * shakeIntensity,
                    sy = (Math.random() - 0.5) * shakeIntensity;
                wrapper.style.transform = `translate(${sx}px, ${sy}px)`;
                shakeIntensity *= 0.85;
            }

            for (let i = balls.length - 1; i >= 0; i--) {
                let b = balls[i];
                b.x += b.vx;
                b.y += b.vy;
                let hit = false;
                bricks.forEach(s => {
                    if (s.active && b.x + b.r > s.x && b.x - b.r < s.x + s.w && b.y + b.r > s.y && b.y - b.r < s.y + s.h) {
                        s.active = false;
                        s.vx = b.vx * 0.4 + (Math.random() - 0.5) * 5;
                        s.vy = -5;
                        s.va = (Math.random() - 0.5) * 0.2;
                        hit = true;
                        hitCount++;
                    }
                });
                if (hit || b.y < -50 || b.x < -50 || b.x > 850) {
                    if (hit) {
                        createExplosion(b.x, b.y, b.color);
                        shakeIntensity = 12;
                    }
                    balls.splice(i, 1);
                }
            }

            let integrity = Math.max(0, 100 - Math.floor((hitCount / totalBricks) * 100));
            statsDisplay.innerText = `Wall Integrity: ${integrity}%`;

            if (integrity <= 0 && !wallDestroyed) {
                wallDestroyed = true;
                victoryScreen.style.display = 'flex';
            }

            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.03;
                if (p.alpha <= 0) particles.splice(i, 1);
            });
            bricks.forEach(s => {
                if (!s.active) {
                    s.x += s.vx;
                    s.y += s.vy;
                    s.vy += 0.4;
                    s.ang += s.va;
                    if (s.y > canvas.height - s.h) {
                        s.y = canvas.height - s.h;
                        s.vx *= 0.6;
                        s.vy = 0;
                        s.va = 0;
                    }
                }
            });
        }

        function draw() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            bricks.forEach(s => {
                ctx.save();
                ctx.translate(s.x + s.w / 2, s.y + s.h / 2);
                ctx.rotate(s.ang);
                ctx.fillStyle = s.color;
                ctx.fillRect(-s.w / 2, -s.h / 2, s.w, s.h);
                ctx.strokeStyle = "rgba(0,0,0,0.5)";
                ctx.strokeRect(-s.w / 2, -s.h / 2, s.w, s.h);
                ctx.restore();
            });
            balls.forEach(b => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = b.color;
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.r, p.r);
            });
            ctx.globalAlpha = 1;
            requestAnimationFrame(() => {
                update();
                draw();
            });
        }
        initWall();
        draw();
    </script>
</body>

</html>
