<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repulsor Pop - Arcade</title>
    <style>
        body {
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #38bdf8;
            font-weight: bold;
            transition: 0.3s;
            z-index: 10;
        }
        
        .back-link:hover {
            color: white;
            transform: translateX(-5px);
        }
        
        canvas {
            background: #000;
            border: 2px solid #1e293b;
            border-radius: 12px;
            cursor: none;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            pointer-events: none;
            text-align: center;
        }
        
        #score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f472b6;
            text-shadow: 0 0 10px #f472b6;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">‚Üê BACK TO ARCADE</a>

    <div class="ui">
        <div id="score">0</div>
        <div style="color: #64748b;">Chase and corner particles to grow!</div>
    </div>

    <canvas id="gravityCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gravityCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.7;

        let score = 0;
        let particles = [];
        const particleCount = 200; // Fewer particles makes "hunting" them more fun

        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            maxRadius: 100,
            color: '#f472b6' // Switched to pink for a "Repulsor" feel
        };

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 40 + 320}, 80%, 60%)`;
            }

            update() {
                const dx = this.x - player.x;
                const dy = this.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // REPULSOR LOGIC: Push particles away
                if (distance < 180) {
                    const force = (180 - distance) / 3000;
                    // We add force to the velocity in the direction AWAY from player
                    this.vx += (dx / distance) * force * 10;
                    this.vy += (dy / distance) * force * 10;
                }

                this.x += this.vx;
                this.y += this.vy;

                // FRICTION: Higher friction makes them easier to "trap"
                this.vx *= 0.94;
                this.vy *= 0.94;

                // BOUNCE LOGIC: Instead of wrapping, they hit the walls
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(this.x, canvas.width));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(this.y, canvas.height));
                }

                // ABSORPTION: Catch them if you can!
                if (distance < player.radius + 2) {
                    let growthFactor = 10 / player.radius; // Logarithmic growth
                    player.radius += growthFactor;

                    this.reset();
                    score += 25; // Higher points for the challenge
                    scoreDisplay.innerText = score;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
            player.y = e.clientY - rect.top;
        });

        function explode() {
            // Flash effect
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            score += 3000;
            scoreDisplay.innerText = score;
            player.radius = 15;

            // Massive repulsor wave on explosion
            particles.forEach(p => {
                const angle = Math.atan2(p.y - player.y, p.x - player.x);
                p.vx = Math.cos(angle) * 50;
                p.vy = Math.sin(angle) * 50;
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(2, 6, 23, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Pulsing danger warning
            let pulse = 0;
            if (player.radius > player.maxRadius * 0.7) {
                pulse = Math.sin(Date.now() / 60) * 8;
                player.color = `hsl(${340 - (player.radius)}, 100%, 60%)`;
            } else {
                player.color = '#f472b6';
            }

            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius + pulse, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 30;
            ctx.shadowColor = player.color;
            ctx.fill();
            ctx.shadowBlur = 0;

            if (player.radius >= player.maxRadius) {
                explode();
            }

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>

</html>
