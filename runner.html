<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Runner - Easy Mode</title>
    <style>
        body {
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #38bdf8;
            font-weight: bold;
            transition: 0.3s;
            z-index: 10;
        }
        
        .back-link:hover {
            color: white;
            transform: translateX(-5px);
        }
        
        canvas {
            background: #000;
            border-bottom: 4px solid #38bdf8;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #38bdf8;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">‚Üê BACK TO ARCADE</a>
    <h1>CYBER RUNNER</h1>
    <div class="score" id="score">0</div>
    <canvas id="runnerCanvas" width="800" height="300"></canvas>
    <p style="color: #64748b; margin-top: 15px;">Press SPACE or CLICK to Jump</p>

    <script>
        const canvas = document.getElementById("runnerCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let gameSpeed = 4; // Slower starting speed
        let score = 0;
        let gameOver = false;

        const player = {
            x: 50,
            y: 200,
            width: 40,
            height: 40,
            color: "#38bdf8",
            dy: 0,
            jumpForce: 11, // Balanced jump
            gravity: 0.45, // Floatier gravity
            grounded: false
        };

        let obstacles = [];

        function spawnObstacle() {
            // Shorter obstacles
            let height = Math.random() * (50 - 25) + 25;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - height,
                width: 30,
                height: height,
                color: "#fb7185"
            });
        }

        function jump() {
            if (player.grounded && !gameOver) {
                player.dy = -player.jumpForce;
                player.grounded = false;
            }
            if (gameOver) resetGame();
        }

        window.addEventListener("keydown", (e) => {
            if (e.code === "Space") jump();
        });
        canvas.addEventListener("mousedown", jump);

        function resetGame() {
            score = 0;
            gameSpeed = 4;
            obstacles = [];
            player.y = 200;
            player.dy = 0;
            gameOver = false;
            scoreElement.innerText = "0";
            animate();
        }

        function update() {
            if (gameOver) return;

            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            // Spawn obstacles less frequently
            if (Math.random() < 0.008) spawnObstacle();

            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;

                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    gameOver = true;
                }

                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreElement.innerText = score;
                    gameSpeed += 0.03; // Tiny speed increase
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "#fb7185";
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });

            if (gameOver) {
                ctx.fillStyle = "rgba(15, 23, 42, 0.85)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "bold 40px Arial";
                ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
                ctx.font = "20px Arial";
                ctx.fillText("Press SPACE to Restart", canvas.width / 2, canvas.height / 2 + 50);
            }
        }

        function animate() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(animate);
            } else {
                draw();
            }
        }

        animate();
    </script>
</body>

</html>
