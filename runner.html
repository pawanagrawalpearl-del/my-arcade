<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Runner - Mobile Edition</title>
    <style>
        body {
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #38bdf8;
            font-weight: bold;
            z-index: 10;
        }
        
        canvas {
            background: #000;
            border: 2px solid #1e293b;
            max-width: 95vw;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.1);
        }
        
        .ui {
            position: absolute;
            top: 20px;
            text-align: center;
            pointer-events: none;
        }
        
        #score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #38bdf8;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">‚Üê BACK TO ARCADE</a>

    <div class="ui">
        <div id="score">0</div>
        <div style="color: #64748b;">Tap anywhere to Jump</div>
    </div>

    <canvas id="runnerCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("runnerCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        let score = 0;
        let gameSpeed = 5;
        let isGameOver = false;

        const player = {
            x: 50,
            y: 300,
            w: 40,
            h: 40,
            dy: 0,
            jumpForce: 13,
            gravity: 0.7,
            grounded: false
        };
        const obstacles = [];

        // --- UNIVERSAL JUMP TRIGGER ---
        function triggerAction() {
            if (isGameOver) {
                reset();
            } else if (player.grounded) {
                player.dy = -player.jumpForce;
                player.grounded = false;
            }
        }

        // Keyboard (Desktop)
        window.addEventListener('keydown', (e) => {
            if (e.code === "Space") triggerAction();
        });

        // Touch (Mobile)
        window.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents "ghost clicks" and scrolling
            triggerAction();
        }, {
            passive: false
        });

        // Click (Mouse)
        canvas.addEventListener('mousedown', triggerAction);

        function spawnObstacle() {
            if (Math.random() < 0.015) {
                obstacles.push({
                    x: 800,
                    y: 310,
                    w: 30,
                    h: 30
                });
            }
        }

        function reset() {
            score = 0;
            gameSpeed = 5;
            isGameOver = false;
            obstacles.length = 0;
            player.y = 300;
            player.dy = 0;
            scoreDisplay.innerText = "0";
            animate();
        }

        function update() {
            if (isGameOver) return;

            score++;
            scoreDisplay.innerText = Math.floor(score / 10);
            if (score % 800 === 0) gameSpeed += 0.8;

            player.dy += player.gravity;
            player.y += player.dy;

            // Ground collision
            if (player.y + player.h > 340) {
                player.y = 340 - player.h;
                player.dy = 0;
                player.grounded = true;
            }

            spawnObstacle();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;

                // Hitbox Detection
                if (player.x < obstacles[i].x + obstacles[i].w &&
                    player.x + player.w > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].h &&
                    player.y + player.h > obstacles[i].y) {
                    isGameOver = true;
                }

                if (obstacles[i].x < -50) obstacles.splice(i, 1);
            }
        }

        function draw() {
            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, 800, 400);

            // Ground Line
            ctx.strokeStyle = "#1e293b";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 340);
            ctx.lineTo(800, 340);
            ctx.stroke();

            // Player (Neon Blue Square)
            ctx.fillStyle = "#38bdf8";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#38bdf8";
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // Obstacles (Neon Pink)
            ctx.fillStyle = "#f472b6";
            ctx.shadowColor = "#f472b6";
            obstacles.forEach(ob => {
                ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
            });
            ctx.shadowBlur = 0;

            if (isGameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0, 0, 800, 400);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "bold 40px Rajdhani";
                ctx.fillText("CRASHED!", 400, 180);
                ctx.font = "20px Rajdhani";
                ctx.fillText("TAP OR SPACE TO REBOOT", 400, 230);
            }
        }

        function animate() {
            update();
            draw();
            if (!isGameOver) requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
