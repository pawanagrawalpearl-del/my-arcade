<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyberpaddle - Touch Edition</title>
    <style>
        body {
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #38bdf8;
            font-weight: bold;
            z-index: 20;
        }
        
        canvas {
            background: #000;
            border: 3px solid #1e293b;
            max-width: 95vw;
            max-height: 70vh;
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.2);
        }
        
        .ui {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
        }
        
        .neon-text {
            color: #38bdf8;
            text-shadow: 0 0 10px #38bdf8;
        }
        
        .mobile-hint {
            position: absolute;
            bottom: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">‚Üê BACK TO ARCADE</a>

    <div class="ui">
        <div id="playerScore" class="neon-text">0</div>
        <div id="aiScore" class="neon-text" style="color: #f472b6; text-shadow: 0 0 10px #f472b6;">0</div>
    </div>

    <canvas id="pongCanvas" width="800" height="500"></canvas>
    <div class="mobile-hint">Slide finger or move mouse to control paddle</div>

    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        const pScore = document.getElementById("playerScore");
        const aScore = document.getElementById("aiScore");

        const paddleW = 12,
            paddleH = 100;
        const player = {
            x: 20,
            y: 200,
            score: 0
        };
        const ai = {
            x: 768,
            y: 200,
            score: 0
        };
        const ball = {
            x: 400,
            y: 250,
            r: 9,
            vx: 6,
            vy: 6
        };

        // --- INPUT HANDLING (MOUSE & TOUCH) ---
        function handleInput(clientY) {
            let rect = canvas.getBoundingClientRect();
            // Calculate scale in case the canvas is resized on mobile screens
            let scaleY = canvas.height / rect.height;
            player.y = (clientY - rect.top) * scaleY - paddleH / 2;

            // Keep paddle inside canvas
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - paddleH) player.y = canvas.height - paddleH;
        }

        canvas.addEventListener('mousemove', (e) => handleInput(e.clientY));

        // Touch Events
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevents page scrolling while playing
            handleInput(e.touches[0].clientY);
        }, {
            passive: false
        });

        function resetBall() {
            ball.x = 400;
            ball.y = 250;
            ball.vx = (ball.vx > 0) ? -6 : 6;
            ball.vy = (Math.random() > 0.5 ? 6 : -6);
        }

        function update() {
            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.y - ball.r < 0 || ball.y + ball.r > 500) ball.vy = -ball.vy;

            let aiCenter = ai.y + paddleH / 2;
            if (aiCenter < ball.y - 10) ai.y += 5.5;
            else if (aiCenter > ball.y + 10) ai.y -= 5.5;

            if (ball.x - ball.r < player.x + paddleW && ball.y > player.y && ball.y < player.y + paddleH) {
                ball.vx = 6;
                let impact = (ball.y - (player.y + paddleH / 2)) / (paddleH / 2);
                ball.vy = impact * 6;
            }

            if (ball.x + ball.r > ai.x && ball.y > ai.y && ball.y < ai.y + paddleH) {
                ball.vx = -6;
                let impact = (ball.y - (ai.y + paddleH / 2)) / (paddleH / 2);
                ball.vy = impact * 6;
            }

            if (ball.x < 0) {
                ai.score++;
                aScore.innerText = ai.score;
                resetBall();
            }
            if (ball.x > 800) {
                player.score++;
                pScore.innerText = player.score;
                resetBall();
            }
        }

        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, 800, 500);

            ctx.shadowBlur = 15;
            ctx.shadowColor = "#38bdf8";
            ctx.fillStyle = "#38bdf8";
            ctx.fillRect(player.x, player.y, paddleW, paddleH);

            ctx.shadowColor = "#f472b6";
            ctx.fillStyle = "#f472b6";
            ctx.fillRect(ai.x, ai.y, paddleW, paddleH);

            ctx.shadowColor = "#fff";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.shadowBlur = 0;

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }
        draw();
    </script>
</body>

</html>
